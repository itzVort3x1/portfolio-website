<body>
    <div id="container">
        <header>
            <label class="main-logo">TechSketch</label>
            <!-- <img src="../static/images/logo.png" alt="" class="logo"> -->
            <nav class="navigation">
                <a href="{{ url_for('home')}}" class="navigation-item">Home</a>
                <a href="{{ url_for('about')}}" class="navigation-item">About</a>
                <a href="{{ url_for('services')}}" class="navigation-item ">Services</a>
                <a href="{{ url_for('contact')}}" class="navigation-item navigation-item-active">Contact</a>
            </nav>

<!--            <div class="menu-button">-->
<!--                <button>-->
<!--                    <a href="" class="anchor-tag-mobile"><i class="fa fa-reorder"></i>-->
<!--                    </a>-->
<!--                </button>-->
<!--            </div>-->


            <a href="{{ url_for('services')}}"><button class="navigation-button">Get Started</button></a>
        </header>
        <section>
            <div class="section-container">
                <div class="contactInfo">
                    <div>
                        <h2 class="contactInfo-h2">Contact Info</h2>
                        <ul class="info">
                            <li>
                                <span><i class="fas fa-map-marker-alt"></i></span>
                                <span>Bengaluru, India</span>
                            </li>
                            <li>
                                <span><i class="fas fa-envelope"></i></span>
                                <span>techsketch20@gmail.com</span>
                            </li>
                            <li>
                                <span><i class="fab fa-discord"></i></span>
                                <span>kaustubh#1754</span>
                            </li>
                        </ul>
                    </div>
                    <ul class="sci">
                        <li><a href="https://github.com/itzVort3x1"><i class="fab fa-github fa-2x"></i></a></li>
                        <li><a href="https://twitter.com/saikaustubh"><i class="fab fa-twitter fa-2x"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/sai-kaustubh-3ab4491b5/"><i class="fab fa-linkedin fa-2x"></i></a></li>
                    </ul>
                </div>
                <div class="contactForm">
                    {% if msg_sent: %}
                        <div class="alert alert-success" role="alert">
                            Your Message has been successfully sent!
                        </div>
                    {% else: %}
                    <h2>Send a Message</h2>
                    {% endif %}
                    <div class="formBox">
                        <form action="{{ url_for('contact')}}" method="post">
                        <div class="inputBox w50">
                            <input type="text" name="name" required>
                            <span><i class="fa fa-user"></i> &nbsp; Name </span>
                        </div>
                        <div class="inputBox w50">
                            <input type="email" name="email" required>
                            <span><i class="fas fa-envelope" style="background:
                            -webkit-linear-gradient(#faa245, #d8328a, #753872);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;"></i> &nbsp; Email Address</span>
                        </div>
                        <div class="inputBox w50">
                            <textarea name="message" required></textarea>
                            <span><i class="fas fa-comments " style="background:
                            -webkit-linear-gradient(#faa245, #d8328a, #753872);
                            -webkit-background-clip: text;
                            -webkit-text-fill-color: transparent;"></i> &nbsp; Your Message </span>
                        </div>
                        <div class="inputBox w50">
                            <button type="submit">Send Message<i class="fas fa-send"></i></button>
                        </div>
                            </form>
                    </div>
                </div>
            </div>
        </section>

        <footer class="contact-footer">
            <div class="socials">
                <a href="https://github.com/itzVort3x1" class="socials-item"><i class="fab fa-github icon-github-contact fa-lg"></i></a>
                <a href="https://twitter.com/saikaustubh" class="socials-item"><i class="fab fa-twitter icon-github-contact fa-lg"></i></a>
                <a href="https://www.linkedin.com/in/sai-kaustubh-3ab4491b5/" class="socials-item "><i class="fab fa-linkedin icon-github-contact fa-lg"></i></a>
            </div>
            <span class="copyright">Â© Kaustubh</span>
        </footer>
    </div>
</body>
